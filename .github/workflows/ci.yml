name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint
      - name: Root tests
        run: |
          bun run build:core
          bun run test
      - name: Package tests
        run: bun run test:packages
      - name: Package typecheck
        run: bun run typecheck:packages
      - name: Package build
        run: bun run build:packages
      - name: App build
        run: bun run build
