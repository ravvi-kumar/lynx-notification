name: CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Root tests
        run: npm run test
      - name: Package tests
        run: npm run test:packages
      - name: Package typecheck
        run: npm run typecheck:packages
      - name: Package build
        run: npm run build:packages
      - name: App build
        run: npm run build
